<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            background-color: aqua;
            }
        .box1{
            color: brown;
            padding: 10px;
            margin: 5px;
            border: 3px solid black;
            height: 200px;
            box-sizing: border-box;

        }
        .box2
        {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="box box1">This is a box</div>
    <div class="box box2">This is a box2</div>

</body>

</html>
